<h1 mat-dialog-title>Add Note</h1>
<div mat-dialog-content>
  <form [formGroup]="noteForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Enter the note here</mat-label>
      <textarea formControlName="note" rows="5" matInput></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    [mat-dialog-close]="noteForm.get('note').value"
    [disabled]="!noteForm.valid"
  >
    Add
  </button>
  <button mat-button [mat-dialog-close]="''">Cancel</button>
</div>
