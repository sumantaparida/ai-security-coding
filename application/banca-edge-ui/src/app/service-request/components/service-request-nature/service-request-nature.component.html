<div *ngIf="state==='serviceRequestNature'" class="service-request-nature">
  <form [formGroup]="form">


    <mat-form-field class="example-dropdown" appearance="fill">
      <mat-label>Nature of Request</mat-label>
      <mat-select name="food" formControlName="serviceRequestNature" (selectionChange)="changeOption($event)">
        <mat-option *ngFor="let option of serviceRequestNatureOptions" [value]="option.value">
          {{option.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngIf="claimComplaint" class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Claim Number</mat-label>
        <input matInput #message maxlength="15" formControlName="claimNumber" placeholder="Ex. 1DD33TU">
        <mat-hint align="start"><strong></strong> </mat-hint>
        <mat-hint align="end">{{message.value.length}} / 15</mat-hint>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Describe Complaint Nature</mat-label>
        <textarea class="other-textarea" matInput #message2 maxlength="1500" placeholder="5 - 1500 characters"
          formControlName="claimDescriptive"></textarea>
        <mat-hint align="start"><strong></strong> </mat-hint>
        <mat-hint align="end">{{message.value.length}} /1500</mat-hint>
      </mat-form-field>

    </div>

    <div *ngIf="otherServiceRequest">

      <mat-form-field class="other-textarea">
        <mat-label>Describe Request Nature</mat-label>
        <textarea class="other-textarea" #message maxlength="1500" matInput placeholder="5 - 1500 characters"
          formControlName="otherServiceRequestNature"></textarea>
        <mat-hint align="start"><strong></strong> </mat-hint>
        <mat-hint align="end">{{message.value.length}} /1500</mat-hint>
      </mat-form-field>

    </div>
    <div *ngIf="form.get('serviceRequestNature').dirty && !form.get('serviceRequestNature').valid" class="error-msg">
      Please
      describe the Service Request Nature </div>

  </form>
</div>
